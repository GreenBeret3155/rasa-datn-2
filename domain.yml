      book_author:
      - type: from_text
  choose_author_form:
    required_slots:
      choice_author:
      - type: from_text
  book_category_form:
    required_slots:
      book_category:
      - type: from_text
  choose_category_form:
    required_slots:
      choice_category:
      - type: from_text
  choose_book_form:
    required_slots:
      choice_book:
      - type: from_text
      quantity:
      - type: from_text
e2e_actions: []
