version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- ask_func_list:
    use_entities: true
- ask_name:
    use_entities: true
- bye:
    use_entities: true
- give_book_name:
    use_entities: true
- give_name:
    use_entities: true
- greet:
    use_entities: true
- thank:
    use_entities: true
- search:
    use_entities: true
entities:
- cust_sex
- cust_name
- cust_book_name
slots:
  book_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  cust_sex:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  cust_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  cust_book_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Kính chào Quý khách!
  utter_bye:
  - text: Kính chào tạm biệt và mong sớm gặp lại quý khách!
  - text: Kính chào tạm biệt và chúc quý khách một ngày tốt lành!
  utter_thank:
  - text: Cảm ơn quý khách quá khen ah!
  - text: Dạ không có gì, đó là trách nhiệm của em mà!
  utter_func_list:
  - text: 'Em có thể làm được rất nhiều thứ: hát, đọc thơ, đọc chuyện...nhưng giờ em chỉ chat thôi!'
  utter_ask_name:
  - text: Em họ Bank, tên Bot! Người ta hay gọi em là Bank Bot thông minh xinh đẹp giỏi giang nhất vũ trụ ạ! Quý khách cần trợ giúp gì ạ?
  - text: Dạ thưa. Tên Tiếng Việt của em là Trợ lý ảo Ngân hàng nhưng em thích gọi bằng tên Tiếng Anh là Bank Bot cho nó Tây!
  utter_unclear:
  - text: 'Thưa quý khách, hiện tại tôi chưa hiểu được yêu cầu của Quý khách. '
  utter_greet_with_name:
  - text: Kính chào {cust_sex} {cust_name}. ABC Shop có thể giúp gì được {cust_sex} {cust_name} ạ?
  utter_ask_book_name:
  - text: Hãy điền tên sách bạn muốn tìm
actions:
- utter_greet
- utter_bye
- utter_unclear
- utter_func_list
- utter_thank
- utter_ask_name
- utter_ask_book_name
- utter_greet_with_name
- action_ask_book
- action_search
forms:
  book_name_form:
    required_slots:
      book_name:
      - type: from_text
e2e_actions: []
