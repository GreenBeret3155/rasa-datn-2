version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- ask_func_list:
    use_entities: true
- ask_name:
    use_entities: true
- bye:
    use_entities: true
- give_book_name:
    use_entities: true
- give_name:
    use_entities: true
- greet:
    use_entities: true
- thank:
    use_entities: true
- search:
    use_entities: true
- help:
    use_entities: true
- praise:
    use_entities: true
- ask_work_time:
    use_entities: true
- decry:
    use_entities: true
- faq_branch_amount:
    use_entities: true
- faq_branch_address:
    use_entities: true
- faq_shop_time:
    use_entities: true
- order:
    use_entities: true
entities:
- cust_sex
- cust_name
- cust_book_name
- cust_order
slots:
  book_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  saved_book:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  saved_author:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  saved_category:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  saved_product:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  choice_author:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  choice_category:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  choice_book:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  quantity:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  book_author:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  book_category:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  search_type_choice:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
    - '1'
    - '2'
    - '3'
  cust_sex:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  cust_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  cust_book_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  cust_order:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_ask_work_time:
  - text: Dạ em làm việc toàn thời gian 24/7 ạ.
  - text: Dạ 24/7 nha quý khách!
  utter_praise:
  - text: Dạ em cảm ơn quý khách.
  - text: Chúc quý khách có trải nghiệm mua sách vui vẻ!
  utter_decry:
  - text: Bot đang trong quá trình nâng cấp mong quý khách thông cảm.
  - text: Bot sẽ nâng cấp trong thời gian tới xin lỗi vì trải nghiệm của quý khách.
  utter_faq_shop_time:
  - text: Cửa hàng mở cửa từ 8h sáng đến 5h chiều thưa quý khách.
  - text: Quý khách có thể đến cửa hàng mua sắm từ 8h sáng đến 5h chiều ạ.
  utter_faq_branch_amount:
  - text: Cửa hàng có ba chi nhánh tại Hà Nội, Đà Nẵng và TP.Hồ Chí Minh ạ.
  - text: Quý khách có thể đến ba cửa hàng tại Hà Nội, Đà Nẵng và TP.Hồ Chí Minh ạ.
  utter_faq_branch_address:
  - text: 'Địa chỉ của cửa hàng tại Hà Nội: số 1 Trần Hữu Dực, quận Nam Từ Liêm; tại Đà Nẵng: số 03 Nguyễn Trãi, quận Liên Triểu; tại TP.Hồ Chí Minh: số 08 ngõ 13 đường Nguyễn Tuân quận 6. Rất mong được đón tiếp quý khách tại cửa hàng'
  - text: 'Cửa hàng có 3 chi nhánh tại Hà Nội: số 1 Trần Hữu Dực, quận Nam Từ Liêm; tại Đà Nẵng: số 03 Nguyễn Trãi, quận Liên Triểu; tại TP.Hồ Chí Minh: số 08 ngõ 13 đường Nguyễn Tuân quận 6. Rất mong được đón tiếp quý khách tại cửa hàng'
  utter_greet:
  - text: Kính chào Quý khách!
  - text: Chào mừng Quý khách ghé thăm cửa hàng sách ABC.
  - text: Xin chào Quý khách đã đến với cửa hàng sách ABC.
  utter_bye:
  - text: Kính chào tạm biệt và mong sớm gặp lại quý khách!
  - text: Kính chào tạm biệt và chúc quý khách một ngày tốt lành!
  - text: Xin tạm biệt quý khách!
  utter_thank:
  - text: Cảm ơn quý khách quá khen ah!
  - text: Dạ không có gì, đó là trách nhiệm của em mà!
  utter_ask_func_list:
  - text: 'Em có thể làm được rất nhiều thứ: hát, đọc thơ, đọc chuyện...nhưng giờ em chỉ chat thôi!'
  utter_ask_name:
  - text: Em là trợ lý của nhà sách ạ! Quý khách cần trợ giúp gì ạ?
  - text: Dạ thưa. Tên Tiếng Việt của em là Trợ lý ảo nhà sách nhưng em thích gọi bằng tên Tiếng Anh là Book Bot cho nó Tây!
  utter_unclear:
  - text: 'Thưa quý khách, hiện tại tôi chưa hiểu được yêu cầu của Quý khách. '
  utter_default:
  - text: Thưa quý khách, hiện tại tôi chưa hiểu được yêu cầu của Quý khách.
  - text: Xin lỗi tôi chưa hiểu yêu cầu của quý khách.
  - text: Xin mời quý khách nhập lại yêu cầu của mình.
  utter_greet_with_name:
  - text: Kính chào {cust_sex} {cust_name}. ABC Shop có thể giúp gì được {cust_sex} {cust_name} ạ?
  utter_ask_search_type_choice:
  - text: 'Bạn hãy chọn loại tìm kiếm: 1 - Tìm kiếm theo tên sách; 2 - Tìm kiếm theo tên tác giả; 3 - Tìm kiếm theo tên danh mục;'
  utter_ask_book_name:
  - text: Hãy điền vào tên sách bạn muốn tìm kiếm
  utter_ask_book_author:
  - text: Hãy điền vào tên tác giả bạn muốn tìm kiếm
  utter_ask_book_category:
  - text: Hãy điền vào tên danh mục bạn muốn tìm kiếm
  utter_ask_choice_author:
  - text: Nhập vào mã tác giả bạn muốn tìm sách
  utter_ask_choice_category:
  - text: Nhập vào mã danh mục sách bạn muốn tìm
  utter_ask_choice_book:
  - text: Bạn hãy nhập vào mã sách bạn muốn đưa vào giỏ hàng.
  utter_ask_quantity:
  - text: 'Số lượng sách bạn muốn:'
  utter_help:
  - text: Xin chào mừng bạn đã đến với chatbot ABC. Tôi sẽ cung cấp cho bạn các thông tin về cửa hàng. Nếu bạn muốn tìm kiếm thông tin về sách hãy gõ /search, tìm kiếm thông tin về đơn hàng của bạn hãy gõ /order,... Nếu cần trợ giúp về câu lệnh, hãy gõ /help. Xin cảm ơn bạn
actions:
- utter_greet
- utter_bye
- utter_unclear
- utter_func_list
- utter_thank
- utter_ask_name
- utter_ask_book_name
- utter_greet_with_name
- action_ask_book
- action_search
- action_handle_search_type_choice
- action_search_author
- action_search_book_by_author
- action_search_category
- action_search_book_by_category
- action_push_book_to_cart
- action_answer_order
